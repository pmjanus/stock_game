<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>S&P 500 Explorer</title>
  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-hover: #45a049;
      --accent-color: #007bff;
      --background-color: #f0f2f5;
      --text-color: #2c3e50;
      --subtext-color: #666;
      --card-bg: #ffffff;
      --shadow-color: rgba(0,0,0,0.1);
      --max-width: 1200px;
      --border-radius: 8px;

      /* Spacing scale: 4px = 0.25rem, 8px = 0.5rem, etc. */
      --spacing-1: 0.5rem;
      --spacing-2: 1rem;
      --spacing-3: 1.5rem;
      --spacing-4: 2rem;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: var(--spacing-2);
      padding-top: var(--spacing-3);
    }

    /* Nav Bar */
    .nav-bar {
      background: var(--card-bg);
      padding: var(--spacing-2) var(--spacing-2);
      box-shadow: 0 2px 4px var(--shadow-color);
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-2);
    }

    .nav-controls {
      display: flex;
      gap: var(--spacing-2);
      align-items: center;
    }

    .nav-controls h2 {
      margin: 0;
      font-size: 1.5rem;
      color: var(--text-color);
    }

    .nav-links {
      display: flex;
      gap: var(--spacing-1);
    }

    .nav-button {
      padding: var(--spacing-1) var(--spacing-2);
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s ease;
    }

    .nav-button:hover,
    .nav-button:focus {
      background-color: var(--primary-hover);
      outline: none;
    }

    /* Controls above company list */
    .controls {
      display: flex;
      gap: var(--spacing-2);
      margin-bottom: var(--spacing-2);
      flex-wrap: wrap;
    }

    .view-selector,
    .sort-selector,
    .search-box {
      padding: var(--spacing-1);
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 1rem;
      background: #fff;
      transition: box-shadow 0.2s ease;
    }

    .view-selector:focus,
    .sort-selector:focus,
    .search-box:focus {
      box-shadow: 0 0 3px var(--primary-color);
      outline: none;
    }

    .search-box {
      min-width: 200px;
    }

    /* Grid of Companies */
    .company-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: var(--spacing-2);
    }

    .company-card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: var(--spacing-2);
      box-shadow: 0 2px 4px var(--shadow-color);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .company-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .company-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-1);
    }

    .company-ticker {
      font-size: 1.25rem;
      font-weight: bold;
      color: var(--accent-color);
      margin-right: var(--spacing-1);
    }

    .yahoo-link {
      opacity: 0.7;
      transition: opacity 0.2s ease;
      font-size: 1.25rem;
      text-decoration: none;
      color: var(--accent-color);
    }

    .yahoo-link:hover {
      opacity: 1;
    }

    .company-name {
      font-size: 1.125rem;
      margin: var(--spacing-1) 0;
      font-weight: bold;
      color: var(--text-color);
    }

    .company-info {
      color: var(--subtext-color);
      margin: var(--spacing-1) 0;
      font-size: 0.95rem;
    }

    .market-cap {
      font-weight: bold;
      color: var(--primary-color);
      font-size: 1rem;
      margin: var(--spacing-1) 0;
    }

    .description {
      margin-top: var(--spacing-1);
      font-size: 0.9rem;
      color: var(--subtext-color);
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* Sector / Industry Group */
    .sector-group {
      margin-bottom: var(--spacing-3);
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: var(--spacing-2);
      box-shadow: 0 2px 4px var(--shadow-color);
    }

    .sector-header {
      font-size: 1.25rem;
      margin-bottom: var(--spacing-2);
      color: var(--text-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sector-stats {
      font-size: 0.9rem;
      color: var(--subtext-color);
    }

    /* Status Box */
    .data-status {
      position: fixed;
      top: var(--spacing-2);
      right: var(--spacing-2);
      background: var(--card-bg);
      padding: var(--spacing-1) var(--spacing-2);
      border-radius: var(--border-radius);
      box-shadow: 0 2px 4px var(--shadow-color);
      font-size: 0.9rem;
      color: var(--subtext-color);
      display: flex;
      align-items: center;
      gap: var(--spacing-1);
      z-index: 999;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--accent-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: -60px; /* Initially hidden */
      left: 0;
      right: 0;
      background: var(--card-bg);
      padding: var(--spacing-2);
      box-shadow: 0 -2px 10px var(--shadow-color);
      transition: bottom 0.3s ease;
      display: flex;
      justify-content: center;
      gap: var(--spacing-2);
      z-index: 1000;
    }

    .footer:hover,
    .footer.visible {
      bottom: 0;
    }

    .footer-toggle {
      position: fixed;
      bottom: var(--spacing-2);
      right: var(--spacing-2);
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1001;
    }

    .footer-toggle:hover,
    .footer-toggle:focus {
      background: var(--primary-hover);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 1001;
    }

    .modal-content {
      position: relative;
      background: var(--card-bg);
      margin: 5% auto;
      padding: var(--spacing-3);
      width: 80%;
      max-width: 800px;
      border-radius: var(--border-radius);
      max-height: 80vh;
      overflow-y: auto;
    }

    .close-button {
      position: absolute;
      right: var(--spacing-2);
      top: var(--spacing-2);
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--subtext-color);
      border: none;
      background: transparent;
    }

    .close-button:hover,
    .close-button:focus {
      color: var(--primary-color);
      outline: none;
    }

    .stock-detail-description {
      margin-top: var(--spacing-2);
      line-height: 1.6;
      color: var(--text-color);
    }

    /* Responsive: For devices < 600px wide */
    @media (max-width: 600px) {
      .company-grid {
        grid-template-columns: 1fr;
      }

      .nav-controls {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-controls h2 {
        margin-bottom: var(--spacing-1);
      }

      .nav-links {
        margin-top: var(--spacing-1);
      }

      .data-status {
        top: auto;
        bottom: var(--spacing-2);
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="nav-bar">
    <div class="nav-controls">
      <h2>S&P 500 Explorer</h2>
      <select class="view-selector" id="viewSelector">
        <option value="all">All Companies</option>
        <option value="sector">By Sector</option>
        <option value="industry">By Industry</option>
      </select>
      <select class="sort-selector" id="sortSelector">
        <option value="marketCap">Market Cap (High to Low)</option>
        <option value="marketCapAsc">Market Cap (Low to High)</option>
        <option value="alphabetical">Alphabetical</option>
        <option value="ticker">Ticker</option>
      </select>
      <input type="text" class="search-box" id="searchBox" placeholder="Search companies...">
    </div>
    <div class="nav-links">
      <button onclick="window.location.href='/'" class="nav-button">Learning Mode</button>
      <button onclick="window.location.href='/sp500-ranking.html'" class="nav-button">Ranking</button>
      <button onclick="window.location.href='/flash-quiz'" class="nav-button">Flash Quiz Mode</button>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <div id="companiesContainer"></div>
  </div>

  <!-- Data Status -->
  <div class="data-status" id="dataStatus">
    <div class="loading"></div>
    Loading market data...
  </div>

  <!-- Modal for Stock Detail -->
  <div id="stockModal" class="modal">
    <div class="modal-content">
      <button class="close-button" onclick="closeModal()">Ã—</button>
      <div id="stockDetail"></div>
    </div>
  </div>

  <!-- Footer (optional) -->
  <div class="footer" id="footer">
    <!-- Add any footer content or links here -->
    <div>Â© 2025 S&P 500 Explorer</div>
  </div>
  <button class="footer-toggle" onclick="toggleFooter()">â†‘</button>

  <script>
    let stockData = [];
    let currentView = 'all';
    let currentSort = 'marketCap';
    let searchTerm = '';

    async function loadStocks() {
      const statusDiv = document.getElementById('dataStatus');
      try {
        // Check server status first
        const statusResponse = await fetch('/market-cap-status');
        const status = await statusResponse.json();

        if (status.isUpdating) {
          statusDiv.innerHTML = `
            <div class="loading"></div>
            Server is currently updating market cap data...
          `;
        }

        // Continue with loading stocks
        const response = await fetch('/stocks.json');
        stockData = await response.json();

        const hasMarketCap = stockData.some(stock => stock.marketCap);

        if (hasMarketCap) {
          const timeString = new Date(status.lastUpdate).toLocaleString();
          statusDiv.innerHTML = `
            <span style="color: var(--primary-color);">âœ“</span>
            Market data loaded (Last updated: ${timeString})
          `;
        } else {
          statusDiv.innerHTML = `
            <span style="color: #dc3545;">âš </span>
            Market cap data not available
          `;
        }

        updateDisplay();
      } catch (error) {
        console.error('Error loading stocks:', error);
        statusDiv.innerHTML = `
          <span style="color: #dc3545;">âœ—</span>
          Error loading market data
        `;
      }
    }

    function formatMarketCap(marketCap) {
      if (marketCap >= 1e12) {
        return `$${(marketCap / 1e12).toFixed(2)}T`;
      } else if (marketCap >= 1e9) {
        return `$${(marketCap / 1e9).toFixed(2)}B`;
      } else {
        return `$${(marketCap / 1e6).toFixed(2)}M`;
      }
    }

    function createCompanyCard(company) {
      const marketCapFormatted = formatMarketCap(company.marketCap || 0);
      const yahooLink = `https://finance.yahoo.com/quote/${company.symbol}`;
      return `
        <div class="company-card" onclick="showStockDetail('${company.symbol}')">
          <div class="company-header">
            <div class="company-ticker">${company.symbol}</div>
            <a href="${yahooLink}" 
               target="_blank" 
               class="yahoo-link"
               onclick="event.stopPropagation()">
              ðŸ“ˆ
            </a>
          </div>
          <div class="company-name">${company.name}</div>
          <div class="company-info">Sector: ${company.sector}</div>
          <div class="company-info">Industry: ${company.industry}</div>
          <div class="company-info market-cap">Market Cap: ${marketCapFormatted}</div>
          <div class="description">${company.description || 'No description available.'}</div>
        </div>
      `;
    }

    function sortStocks(stocks, sortBy) {
      return [...stocks].sort((a, b) => {
        if (sortBy === 'marketCap') {
          return (b.marketCap || 0) - (a.marketCap || 0);
        } else if (sortBy === 'marketCapAsc') {
          return (a.marketCap || 0) - (b.marketCap || 0);
        } else if (sortBy === 'alphabetical') {
          return a.name.localeCompare(b.name);
        } else if (sortBy === 'ticker') {
          return a.symbol.localeCompare(b.symbol);
        }
        return 0;
      });
    }

    function filterCompanies(companies) {
      if (!searchTerm) return companies;
      const term = searchTerm.toLowerCase();
      return companies.filter(company =>
        company.name.toLowerCase().includes(term) ||
        company.symbol.toLowerCase().includes(term) ||
        company.sector.toLowerCase().includes(term) ||
        company.industry.toLowerCase().includes(term)
      );
    }

    function calculateSectorStats(companies) {
      const totalMarketCap = companies.reduce((sum, c) => sum + (c.marketCap || 0), 0);
      return {
        count: companies.length,
        totalMarketCap: formatMarketCap(totalMarketCap),
        avgMarketCap: formatMarketCap(totalMarketCap / companies.length)
      };
    }

    function updateDisplay() {
      const container = document.getElementById('companiesContainer');
      const searchField = document.getElementById('searchBox');
      const sortBy = document.getElementById('sortSelector').value;
      const viewBy = document.getElementById('viewSelector').value;

      searchTerm = searchField.value.toLowerCase();

      // Filter
      let filteredCompanies = filterCompanies(stockData);

      // Sort
      filteredCompanies = sortStocks(filteredCompanies, sortBy);

      let html = '';

      if (viewBy === 'sector') {
        const sectors = {};
        filteredCompanies.forEach(company => {
          if (!sectors[company.sector]) sectors[company.sector] = [];
          sectors[company.sector].push(company);
        });

        Object.entries(sectors).forEach(([sector, companies]) => {
          const stats = calculateSectorStats(companies);
          html += `
            <div class="sector-group">
              <div class="sector-header">
                <span>${sector}</span>
                <span class="sector-stats">
                  Companies: ${stats.count} |
                  Total Market Cap: ${stats.totalMarketCap} |
                  Avg Market Cap: ${stats.avgMarketCap}
                </span>
              </div>
              <div class="company-grid">
                ${companies.map(createCompanyCard).join('')}
              </div>
            </div>
          `;
        });
      } else if (viewBy === 'industry') {
        const industries = {};
        filteredCompanies.forEach(company => {
          if (!industries[company.industry]) industries[company.industry] = [];
          industries[company.industry].push(company);
        });

        Object.entries(industries).forEach(([industry, companies]) => {
          const stats = calculateSectorStats(companies);
          html += `
            <div class="sector-group">
              <div class="sector-header">
                <span>${industry}</span>
                <span class="sector-stats">
                  Companies: ${stats.count} |
                  Total Market Cap: ${stats.totalMarketCap} |
                  Avg Market Cap: ${stats.avgMarketCap}
                </span>
              </div>
              <div class="company-grid">
                ${companies.map(createCompanyCard).join('')}
              </div>
            </div>
          `;
        });
      } else {
        // View all
        html = `
          <div class="company-grid">
            ${filteredCompanies.map(createCompanyCard).join('')}
          </div>
        `;
      }

      container.innerHTML = html;
    }

    function showStockDetail(symbol) {
      const company = stockData.find(stock => stock.symbol === symbol);
      if (!company) return;

      const marketCapFormatted = formatMarketCap(company.marketCap || 0);
      const yahooLink = `https://finance.yahoo.com/quote/${company.symbol}`;

      document.getElementById('stockDetail').innerHTML = `
        <h2>${company.symbol} - ${company.name}</h2>
        <div class="company-info">Sector: ${company.sector}</div>
        <div class="company-info">Industry: ${company.industry}</div>
        <div class="company-info market-cap">Market Cap: ${marketCapFormatted}</div>
        <a href="${yahooLink}" target="_blank" class="yahoo-link">View on Yahoo Finance ðŸ“ˆ</a>
        <div class="stock-detail-description">${company.description || 'No description available.'}</div>
      `;

      document.getElementById('stockModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('stockModal').style.display = 'none';
    }

    // Close modal on outside click
    window.onclick = function(event) {
      const modal = document.getElementById('stockModal');
      if (event.target === modal) {
        closeModal();
      }
    }

    function toggleFooter() {
      const footer = document.getElementById('footer');
      footer.classList.toggle('visible');
    }

    // Event Listeners
    document.getElementById('viewSelector').addEventListener('change', () => {
      updateDisplay();
    });

    document.getElementById('sortSelector').addEventListener('change', () => {
      updateDisplay();
    });

    document.getElementById('searchBox').addEventListener('input', () => {
      updateDisplay();
    });

    loadStocks();
  </script>
</body>
</html>
